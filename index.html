<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tasbih Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #fdf6e3;
  }
  h1 {
    color: #2c3e50;
  }
  #count {
    font-size: 60px;
    margin: 20px;
    color: #e74c3c;
  }
  button {
    font-size: 24px;
    padding: 15px 30px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #3498db;
    color: white;
  }
  button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
<h1>Tasbih Counter</h1>
<div id="count">0</div>
<button onclick="increment()">âž• Add 1</button>
<button onclick="resetCounter()">ðŸ”„ Reset</button>

<script>
let count = localStorage.getItem('tasbihCount') ? parseInt(localStorage.getItem('tasbihCount')) : 0;
document.getElementById('count').innerText = count;

function increment() {
    count++;
    document.getElementById('count').innerText = count;
    localStorage.setItem('tasbihCount', count);
}

function resetCounter() {
    count = 0;
    document.getElementById('count').innerText = count;
    localStorage.setItem('tasbihCount', count);
}
</script>
</body>
</html>
